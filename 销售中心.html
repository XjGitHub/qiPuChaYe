    <script>
    function sortjiage() {
        var d= document.getElementById('show');
        var aDiv=getByClass(d,'shangpinjia');

        var arr = [];

        for(var i=0;i<aDiv.length;i++)

        {

            arr.push(aDiv[i]);  //aDiv是元素的集合，并不是数组，所以不能直接用数组的sort进行排序。

        }

        arr.sort(function(a,b){return b.getAttribute('data-id') - a.getAttribute('data-id')});

        for(var i=0;i<arr.length;i++)

        {

            document.body.appendChild(arr[i]); //将排好序的元素，重新塞到body里面显示。

        }
        function getByClass(oParent, sClass) { //根据class获取元素

            var oReasult = [];

            var oEle = oParent.getElementsByTagName("*");

            for (i = 0; i < oEle.length; i++) {

                if (oEle[i].className == sClass) {

                    oReasult.push(oEle[i])

                }

            };

            return oReasult;

        }

    }
    function sortxiaoliang() {
        var d= document.getElementById('show');
        var aDiv=getByClass(d,'shangpinjia');

        var arr = [];

        for(var i=0;i<aDiv.length;i++)

        {

            arr.push(aDiv[i]);  //aDiv是元素的集合，并不是数组，所以不能直接用数组的sort进行排序。

        }

        arr.sort(function(a,b){return b.getAttribute('data-label') - a.getAttribute('data-label')});

        for(var i=0;i<arr.length;i++)

        {

            document.body.appendChild(arr[i]); //将排好序的元素，重新塞到body里面显示。

        }
        function getByClass(oParent, sClass) { //根据class获取元素

            var oReasult = [];

            var oEle = oParent.getElementsByTagName("*");

            for (i = 0; i < oEle.length; i++) {

                if (oEle[i].className == sClass) {

                    oReasult.push(oEle[i])

                }

            };

            return oReasult;

        }

    }
