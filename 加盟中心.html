<div id="div_xinxi">
<div class="div_jibenxinxi">
    <div class="xinxi_title">
        基本信息
    </div>
    <div class="xinxi_text">
        <div class="jiudianmingcheng">
            <label class="xinxi_text_1 require">商店名称</label>
            <div class="col-sm-4">
                <input class="xinxi_text_input" name="poiName" placeholder="请填写完整酒店名称" type="text">
            </div>
        </div>
        <div class="jiudianmingcheng">
            <label class="xinxi_text_1 require">所在地</label>

                <input class="xinxi_text_input" name="poiName" placeholder="请填写完整酒店名称" type="text">

            <label class="xinxi_text_1 require">商家地址</label>

                <input class="xinxi_text_input" name="poiName" placeholder="请填写详细地址" type="text">
            </div>
        </div>
        <div class="jiudianmingcheng">
            <label class="xinxi_text_1 require">商家介绍</label>
            <div class="col-sm-4">
                <input class="xinxi_text_jieshao" name="poiName" placeholder="可选填" type="text">
            </div>
        </div>
    </div>
</div>

                    <h5>选择文件</h5>
                    <input class="file" uploader="uploader" type="file">
                </div>
                <div class="wenJianLieBiao">
                    <h5>文件列表</h5>
                    <table class="table">
                        <tr>
                            <th width="50%">文件名</th>
                            <th width="10%">大小</th>
                            <th width="10%">进度</th>
                            <th width="10%">状态</th>
                            <th width="10%">操作</th>
                        </tr>
                    </table>
                    <div>
                        <button type="button" class="btn"  >
                            <span class="glyphicon"></span> 上传全部
                        </button>
                        <button type="button" class="btn"  >
                            <span class="glyphicon"></span> 取消上传
                        </button>
                        <button type="button" class="btn"  >

                        </button>
